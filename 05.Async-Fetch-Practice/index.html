<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="dog" />
    <script>
    catchDog()
        .then(response => {
            console.log('yay');
        })
        .catch(error => {
            console.log('error!');
            console.error(error);
        });
    
    // Deze functie is precies gelijk aan wat geschreven is in opdracht 04, wat nieuw is is de async en await sleutelwoorden.
    async function catchDog() {
        const response = await fetch('dog.jpg');
        const blob = await response.blob();
        document.getElementById('dog').src = URL.createObjectURL(blob);
    }
    </script>
</body>
</html>
