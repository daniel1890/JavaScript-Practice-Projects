<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch and Graph CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  </head>

  <body>
    <!-- CreeÃ«r een container voor de chart-->
    <div style="width: 750px; height: 400px; margin: auto; padding-top: 1rem; padding-bottom: 5rem;">
      <h1 style="text-align: center;">Global Average Temperatures 1880-2021</h1>
      <canvas id="chart" width="50" height="50" ;></canvas>
    </div>

    <script>
      chartIt();

      async function chartIt() {
        const data = await getData();
        const ctx = document.getElementById("chart").getContext('2d');
        const myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: data.years,
            datasets: [
              {
                label: "Global Average Temperature",
                data: data.temps,
                fill: false,
                backgroundColor: ['rgba(255, 99, 132, 0.5)',],
                borderColor: ["rgba(255, 99, 132, 1)",],
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              yAxes: [
                {
                },
              ],
            },
          },
        });
      }

      async function getData() {
        const response = await fetch("ZonAnn.Ts+dSST.csv");
        const data = await response.text();
        const years = [];
        const temps = [];
        const table = data.split("\n").slice(1);

        table.forEach((row) => {
          const column = row.split(",");
          const year = column[0];
          const temp = parseFloat(column[1]);

          years.push(year);
          temps.push(temp + 14);
          console.log(year, temp);
        });
        return { years, temps };
      }
    </script>
  </body>
</html>
