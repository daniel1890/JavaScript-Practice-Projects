<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Kitty Quiz</title>
  </head>
  <body>
    <!-- Top gedeelte -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Kitty Quiz</h2>
      </div>
    </div>

    <!-- Resultaat gedeelte -->
    <div class="result py-4 bg-light text-center d-none">
      <div class="container lead">
        <p>
          Jij bent <span class="text-primary display-4 p-3">0%</span> Kitty
          Lover
        </p>
      </div>
    </div>

    <!-- Quiz gedeelte -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Hier komen de vragen...</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Hoeveel houd jij van kitties?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Heel Veel.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Meer dan ik van mezelf houd.</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">2. Hoeveel kitties heb jij?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">1</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Teveel om te tellen...</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Wat is het favoriete eten van kitties?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Vis</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Melk</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Wat doen kitties wanneer je ligt te slapen?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Ze slapen naast je.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label"
                >Ze zijn een plan aan het maken om jou ooit op te eten...</label
              >
            </div>
          </div>

          <div>
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
