<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>The Weather Here</h1>
    <div>
      <a href="/">Check in</a>
      |
      <a href="/logs">Show Data</a>
    </div>

    <p><span id="latitude"></span>&deg;, <span id="longitude"></span>&deg;.</p>

    <p>
      The weather here has <span id="summary"></span> with a temperature of
      <span id="temperature"></span> degrees celsius.
    </p>

    <p>
      The air particular matter in the air you're breathing in has pm25: </br>
      co: <span id="co"></span> <br>
      no: <span id="no"></span> <br>
    </p>

    <!-- Submit button voor de gebruiker-->
    <button id="submit">Check in</button>

    <script src="main.js"></script>
  </body>
</html>
